<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="scores">
        <h3 class="cScore">Computer Scores : 0</h3>
        <h3 class="uScore">User Scores : 0</h3>
      </div>
      <div class="user-select">
        <p>Please select your choice</p>
        <img src="./images/rock.png" width="150px" alt="Rock" />
        <img src="./images/paper.png" width="150px" alt="Paper" />
        <img src="./images/scissor.png" alt="Scissor" width="150px" />
      </div>

      <div class="popup">
        <h3>User has won the game by 5- 3!!!</h3>
        <button>Play Again?</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
